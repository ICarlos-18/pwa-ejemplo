<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>

    <base href="pwa-ejemplo/">

    <!-- Vincular el manifest -->
     <link rel="manifest" href="pwa-ejemplo/manifest.json">

     <!-- color de la barra del navegador en moviles -->
      <meta name="theme_color" content="#2196f3">
</head>
<body>
    <h1>Bienvenido a mi PWA</h1>
    <p>Se puede instalar como aplicación en tu celular</p>
    <button onclick="alert('Hola desde la PWA')">Click aquí</button>

    <!-- Registrar el Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("pwa-ejemplo/sw.js").then(reg => console.log("Service Worker registrado"))
            .catch(err => console.log("Error al registrar el Service Worker"))
        }
    </script>

</body>
</html>
